      // This is a workaround to suppress the warning from the Tailwind CSS CDN.
      // In a real production environment, it's recommended to use Tailwind CSS
      // with a build step (e.g., PostCSS) as suggested by the warning.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args.length > 0 && typeof args[0] === 'string' && 
            args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn(...args);
      };
    </script>
